version: "3.0"

services:
  exchange_microservice:
    build: ./sf-academy-exchange-microservice
    ports:
      - 9000:9000

  user_microservice:
    build: ./sf-academy-user-microservice
    depends_on:
      - exchange_microservice
      - user_db
    env_file: ./sf-academy-user-microservice/.env
    ports:
      - 9001:9001

  api_server:
    build: ./sf-academy-api
    depends_on:
      - exchange_microservice
      - user_microservice
    ports:
      - 80:3000

  user_db:
    build: ./sf-academy-user-db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: username
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: sf_academy_exchange_db
    ports:
      - 3306:3306
